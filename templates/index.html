<!DOCTYPE html>
<html lang="pt-br" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>
        {% if title %}
            {{title}}
        {% else %}
            Convert Numbers
        {% endif %}
    </title>
    
</head>
<body>
    <header class='box has-background-primary'>
        <p class='title is-3 has-text-centered has-text-grey-dark'>Converta números entre bases diferentes</p>
        <p class='title is-4 has-text-centered has-text-grey-dark'>Decimal ─ Binário ─ Hexadecimal</p>
    </header>
    <nav class='navbar has-background-grey-lighter is-fixed-top'>
        <div class='navbar-brand'>
            <div class="navbar-item" >
                <a href="/" class="title has-text-primary-dark">Converter Números</a>
            </div>
            <a role='button' class='navbar-burger' data-target='navbarBasic'>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id='navbarBasic' class='navbar-menu'>
            <div class='navbar-end'>
                <a href="/" class="navbar-item has-text-grey-darker">Dec → Bin</a>
                <a href="/" class="navbar-item has-text-grey-darker">Dec → Hex</a>
                <a href="/" class="navbar-item has-text-grey-darker">Bin → Dec</a>
                <a href="/" class="navbar-item has-text-grey-darker">Bin → Hex</a>
                <a href="/" class="navbar-item has-text-grey-darker">Hex → Dec</a>
                <a href="/" class="navbar-item has-text-grey-darker">Hex → Bin</a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title is-center">
                Hello World
            </h1>
            <p class="subtitle">
                My first website with <strong>Bulma</strong>!
            </p>
        </div>
    </section>

    <div class='hero-foot has-background-grey-light'>
        <p class='has-text-centered has-text-grey-dark'>Made by Rafa Bruno with Flask and Bulma</p>
        <p class='has-text-centered has-text-grey-dark'>2021</p>
    </div>
    
</body>
</html>
