{% endblock importstyle %}

{% block content_base %}
<section class="section">

        <h1 class="title is-center has-text-centered has-text-success-darker">
            Converta Números entre Bases Númericas
        </h1>
        <div class="columns is-centered">
            <div class="column is-half-desktop">
                <a href="/decimal" class="title is-5 navbar-item has-text-dark has-background-success is-flex is-flex-direction-column is-align-items-center">
                    <p>Decimal</p>
                    <p class="is-size-4">&dHar;</p>
                    <p>Binário/Hexadecimal</p>
                </a>
                <a href="/binary" class="title is-5 navbar-item has-text-dark has-background-success is-flex is-flex-direction-column  is-align-items-center">
                    <p>Binário</p>
                    <p class="is-size-4">&dHar;</p>
                    <p>Decimal/Hexadecimal</p>
                </a>
                <a href="/hexadecimal" class="title is-5 navbar-item has-text-dark has-background-success is-flex is-flex-direction-column  is-align-items-center">
                    <p>Hexadecimal</p> 
                    <p class="is-size-4">&dHar;</p>
                    <p>Decimal/Binário</p>

            </div>
            
        </div>
    </div>
