<!DOCTYPE html>
<html lang="pt_BR" class="has-navbar-fixed-top">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
        {{ title }}
        {% endblock title %}
        Converter NÃºmeros 
    </title>
    {% block importstyle %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    {% endblock importstyle %}
</head>

<body class="has-background-link-light">
    {% include "header.html" %}
    
    {% block content_base %}
    {% endblock content_base %}

    <div class="hero-foot has-background-success has-text-centered has-text-dark">
        <p>Made with Flask and styled with Bulma</p>
        <p>2021</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(
                document.querySelectorAll(".navbar-burger"),
                0
            );

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
                // Add a click event on each of them
                $navbarBurgers.forEach((el) => {
                    el.addEventListener("click", () => {
                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle("is-active");
                        $target.classList.toggle("is-active");
                    });
                });
            }
        });
    </script>
</body>

</html>
